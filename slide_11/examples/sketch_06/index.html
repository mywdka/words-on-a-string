<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- by the way, you dont need a style.css if your html page is literally born with style ðŸ¤˜ -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    a img {
      display: block;
      width: 400px;
      height: 200px;
    }

    .in-between {
      display: none;
    }

    a:hover .camera {
      display: none;
    }

    a:hover .in-between {
      display: block;
    }
  </style>
  <!-- i meant you dont need to link a style.css if you write the style directly in html lolS -->

</head>

<body>
  <!-- im not showing this sketch on the website cause it's too heavy :( go to p5js editor to try it -->
  <a href="https://editor.p5js.org/scarscarin/sketches/BfWJrIgrt" target="_blank">

    <img class="in-between" src="../../../images/in-between.png" />
  </a>

</html>
